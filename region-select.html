<!DOCTYPE html>
<html lang="en">
<head>
    <title>Choreo Region Selector</title>
    <script>
        window.addEventListener('message', (event) => {
            if (event.origin.endsWith('choreoapps.dev')) {
                if (event.data.type === 'checkRecentOrg') {
                    const data = localStorage.getItem('recent-org');
                    event.source.postMessage({ recentOrg: data }, event.origin);
                }
            }
        });
    </script>
</head>
<body>
</body>
</html>
