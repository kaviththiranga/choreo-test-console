<!DOCTYPE html>
<html lang="en">
<head>
    <title>Choreo Region Selector</title>
    <script>
        // upon document fully loaded
        window.addEventListener('load', () => {
            console.log('document fully loaded');
            window.addEventListener('message', (event) => {
                    console.log('msg event from origin select iframe', event);
                    if (event.origin.endsWith('choreoapps.dev')) {
                        if (event.data.type === 'checkRecentOrg') {
                            const data = localStorage.getItem('recent-org');
                            event.source.postMessage({ recentOrg: data }, event.origin);
                        }
                    }
                });
        });
    </script>
</head>
<body>
</body>
</html>
